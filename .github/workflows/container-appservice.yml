name: Build and Deploy to App Service (Container)

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  WEBAPP_NAME: ${{ vars.WEBAPP_NAME }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'zavastorefront' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build image in ACR (cloud build)
        run: |
          az acr build \
            --registry "$ACR_NAME" \
            --image "$IMAGE_NAME:${{ github.sha }}" \
            --file Dockerfile .

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
